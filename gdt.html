<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDT – Alisivu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>

    .site-header.collapsed .header-inner {
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    /* Supistetun headerin “Main”-linkkiä ei muuteta (on jo navina ylhäällä) */

    /* Supistetun headerin muut linkit vaakatasoon */
    .site-header.collapsed .main-nav ul {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    .site-header.collapsed .main-nav ul li {
      list-style: none;
    }

    /* Pieni säätö linkkien kokoihin mobiilissa */
    @media (max-width: 600px) {
      .site-header.collapsed .nav-link {
        font-size: 1rem;
        opacity: 1 !important; /* Näytetään suoraan ilman animaatio-efektiä */
        transform: translateY(0) !important;
      }
      /* Poistetaan mahdolliset marginaalit, jotka tulevat muissa media-kyselyissä */
      .site-header.collapsed .header-inner {
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body class="subpage">

  <!-- Muokattu header alisivuille: Main ylhäällä, muut vaakatasossa supistetussa tilassa -->
  <header class="site-header collapsed" id="siteHeader">
    <div class="header-inner">
      <!-- Ylin: Main-linkki pääsivulle -->
      <nav class="home-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Main</a></li>
        </ul>
      </nav>

      <!-- Alapuolella: muut alisivulinkit vaakatasossa -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="contact.html"         class="nav-link">Contact</a></li>
          <li><a href="intelligentleman.html" class="nav-link">Intelligentleman</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-main" style="display: grid; place-items: center; min-height: 70vh;">
    <h1>GDT-alisivu</h1>
    <!-- Sivun sisältöä… -->
  </main>

  <script src="script.js"></script>
</body>
</html>
