<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taikoi Internal Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image {
            text-align: center;
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
        .text {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="path/to/image1.jpg" alt="Kuva 1">
        </div>
        <div class="text">
            <p>Tämä on ensimmäinen teksti. Selitys kuvalle 1.</p>
        </div>
        <div class="image">
            <img src="path/to/image2.jpg" alt="Kuva 2">
        </div>
        <div class="text">
            <p>Tämä on toinen teksti. Selitys kuvalle 2.</p>
        </div>
        <!-- Lisää lisää kuvia ja tekstejä samalla rakenteella -->
    </div>
</body>
</html>
