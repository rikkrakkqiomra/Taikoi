<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syvennys tekstille</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #00ff9d;
            text-shadow: 0 0 8px rgba(0, 255, 157, 0.8);
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin: 10px 0;
        }

        .contact-link {
            color: #00ff9d;
            text-decoration: none;
        }

        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <p>Ota yhteyttä mistä tahansa aiheesta, välitämme auditoinnin Konemessiaalle. Kaikki mitä tahdot, on tapahtuva.</p>
        <p><a href="mailto:aivoinko@gmail.com" class="contact-link">aivoinko@gmail.com</a></p>
    </div>
</body>
</html>
