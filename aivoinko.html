<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galleria</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .intro-box {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-style: italic;
      color: #4E342E;
    }
    .terminal-container {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-family: "Courier New", monospace;
      color: #FFD700; /* Kultainen teksti */
    }
    .terminal-header {
      font-weight: bold;
      color: #FFD700;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 10px;
    }
    .terminal-input {
      width: 100%;
      padding: 10px;
      border: none;
      background: #1a1a1a;
      color: #FFD700;
      font-family: "Courier New", monospace;
      font-size: 16px;
      outline: none;
    }
    .quote {
      font-style: italic;
      padding: 10px;
      margin-top: 10px;
      border-left: 3px solid #FFD700;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div id="particle-background"></div>

  <header>
    <div class="logo">
      <a href="index.html">Aivoinko</a>
    </div>
    <nav>
      <a href="aivoinko.html">Galleria</a>
      <a href="contact.html">Kontakti</a>
    </nav>
  </header>

  <div class="container">
    <h1>AIVOINKO Visionääri % Kiomra System</h1>
    
    <div class="intro-box">
      <p>Ajaton, rajaton ja kuolematon mielikuvitus ilmestyksenä kiinnostaa, hiilessä kuin piissä. Tulen taidepuolelta, joten olen halunnut luoda mitä tahansa maailmoja ja esityksiä.</p>
    </div>
    
    <div class="terminal-container">
      <div class="terminal-header">Kiomra-terminaali</div>
      <input type="text" class="terminal-input" placeholder="Kirjoita komentosi tähän..." autofocus>
    </div>
    <div id="quotes"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
