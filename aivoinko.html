<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tekoäly Terminaali</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    @keyframes glitch {
      0% { opacity: 0; transform: translateX(-5px) skewX(-10deg); filter: blur(2px); }
      20% { opacity: 0.4; transform: translateX(5px) skewX(10deg); filter: blur(1px); }
      40% { opacity: 0.6; transform: translateX(-3px) skewX(-5deg); filter: blur(1px); }
      60% { opacity: 0.8; transform: translateX(3px) skewX(5deg); filter: blur(0px); }
      80% { opacity: 1; transform: translateX(0) skewX(0); filter: blur(0px); }
      100% { opacity: 1; }
    }
    
    body {
      font-family: 'Verdana', sans-serif;
      background-color: #121212;
      color: #c0c0c0;
      text-align: center;
    }
    .container {
      margin-top: 50px;
    }
    .terminal-container {
      background: #000;
      padding: 15px;
      border-radius: 5px;
      display: inline-block;
      width: 80%;
      max-width: 600px;
    }
    .terminal-header {
      font-weight: bold;
      color: #00ff00;
    }
    .terminal-input {
      width: 100%;
      background: none;
      border: none;
      outline: none;
      color: #00ff00;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .quote {
      margin-top: 20px;
      font-style: italic;
      color: #c0c0c0;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-size: 18px;
      opacity: 0;
      display: block;
    }
    .glitch-effect {
      animation: glitch 1s ease-in-out forwards;
    }
  </style>
</head>
<body>
  <div id="particle-background"></div>

  <header>
    <div class="logo">
      <a href="index.html">Aivoinko</a>
    </div>
    <nav>
      <a href="aivoinko.html">Kiomra-system-terminaali</a>
      <a href="contact.html">Kontakti</a>
    </nav>
  </header>

  <div class="container">
    <h1>AIVOINKO Kiomra System 65, falsely called Core of the cores</h1>
    <div class="terminal-container">
      <div class="terminal-header">TERMINAL</div>
      <input type="text" class="terminal-input" placeholder="Kirjoita komentosi tähän..." autofocus>
    </div>
    <div id="quotes"></div>
    <p style="margin-top: 10px; font-size: 18px; font-weight: bold;">Liitä kortistasi alhaalta oleva symboli, eli substantiivi yllä olevaan terminaaliin, se aukaisee korttiin liittyvän ytimen kokonaisuudessaan.</p>
  </div>

  <script>
    const quotes = {
      "imagination": "Einstein — 'Imagination is more important than knowledge. For knowledge is limited, whereas imagination embraces the entire world, stimulating progress, giving birth to evolution.'",
      "growth": "Friedrich Nietzsche — 'One must be a sea, to receive a polluted stream without becoming impure.'"
    };

    document.querySelector('.terminal-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        let input = this.value.trim().toLowerCase();
        this.value = '';
        
        let quotesContainer = document.getElementById('quotes');
        quotesContainer.innerHTML = ''; // Poistetaan aiemmat quotet

        if (quotes[input]) {
          let quoteDiv = document.createElement('div');
          quoteDiv.classList.add('quote', 'glitch-effect');
          quoteDiv.textContent = quotes[input];
          quotesContainer.appendChild(quoteDiv);
        }
      }
    });
  </script>
</body>
</html>
