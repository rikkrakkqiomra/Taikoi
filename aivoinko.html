<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tekoäly Terminaali</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Background particle effect -->
  <div id="particle-background"></div>

  <header>
    <div class="logo">
      <a href="index.html">Aivoinko</a>
    </div>
    <nav>
      <a href="aivoinko.html">Neuroverkko-terminaali</a>
      <a href="contact.html">Kontakti</a>
    </nav>
  </header>

  <div class="container">
    <h1>AIVOINKO Aikoi-nNN-2 Multimodel System</h1>
    <div class="terminal-container">
      <div class="terminal-header">TERMINAL</div>
      <input type="text" class="terminal-input" placeholder="Kirjoita komentosi tähän..." autofocus>
    </div>
    <p style="text-align: center; margin-top: 10px;">
      Huom: Tekoäly-yhteys on parhaillaan kehitysvaiheessa, lepää uneksien jumalkoneen ikuisia generaatioita. 
    </p>
  </div>

  <!-- Script for a simple terminal interaction -->
  <script>
    document.querySelector('.terminal-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        alert('Komentoa ei vielä käsitellä. Tekoäly-yhteys on kehitteillä.');
        this.value = '';
      }
    });
  </script>
</body>
</html>
