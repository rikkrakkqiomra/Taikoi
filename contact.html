<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gold Digger Technologies — Contact</title>
  <link rel="stylesheet" href="styles.css" />  
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="script.js" defer></script>
</head>
<body class="subpage">

  <header class="site-header collapsed">…</header>  

  <main class="site-main">
    <section class="contact-form-section">
      <h1>Ota yhteyttä</h1>
      <form action="/send-contact" method="POST" class="contact-form">
        <div class="form-row">
          <input type="text" name="name" placeholder="Name" required>
        </div>
        <div class="form-row two-cols">
          <input type="email" name="email" placeholder="Email *" required>
          <input type="tel" name="phone" placeholder="Phone">
        </div>
        <div class="form-row">
          <textarea name="message" placeholder="What can Gold Digger help you with?" rows="6" required></textarea>
        </div>
        <p class="privacy-text">
          Gold Digger käyttää antamiasi tietoja ottaakseen yhteyttä sinuun olennaisesta sisällöstämme, tuotteistamme ja palveluistamme. Voit perua tilauksen milloin tahansa. Lisätietoja löytyy <a href="/privacy.html">Privacy Policy</a>.
        </p>
        <div class="form-row recaptcha">
          <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        </div>
        <button type="submit" class="btn-submit">
          <span>Submit</span>
        </button>
      </form>
    </section>
  </main>

</body>
</html>
