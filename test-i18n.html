  <script>
    // Simple i18n test
    class SimpleI18n {
      constructor() {
        this.currentLang = 'fi';
        this.translations = {};
        this.supportedLanguages = ['fi', 'en', 'de', 'fr'];
        this.init();
      }

      async init() {
        this.setupLanguageSwitcher();
        await this.loadTranslations();
        this.translatePage();
        this.updateDebugInfo();
      }

      setupLanguageSwitcher() {
        const langButtons = document.querySelectorAll('.lang-btn');
        langButtons.forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          btn.addEventListener('click', () => {
            console.log('Button clicked for language:', lang);
            this.switchLanguage(lang);
          });
        });
      }

      async loadTranslations() {
        try {
          console.log('Loading translations for:', this.currentLang);
          const response = await fetch(`translations/${this.currentLang}.json`);
          console.log('Response status:', response.status);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          this.translations = await response.json();
          console.log('Loaded translations:', Object.keys(this.translations));
        } catch (error) {
          console.error('Failed to load translations:', error);
          this.translations = {};
        }
      }

      translate(key) {
        return this.translations[key] || key;
      }

      translatePage() {
        document.querySelectorAll('[data-i18n]').forEach(element => {
          const key = element.getAttribute('data-i18n');
          const translated = this.translate(key);
          console.log(`Translating ${key}: "${element.textContent}" -> "${translated}"`);
          element.textContent = translated;
        });
      }

      async switchLanguage(newLang) {
        console.log('Switching to language:', newLang);
        this.currentLang = newLang;
        
        // Update button states
        document.querySelectorAll('.lang-btn').forEach(btn => {
          const lang = btn.getAttribute('data-lang');
          if (lang === newLang) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
        
        await this.loadTranslations();
        this.translatePage();
        this.updateDebugInfo();
      }

      updateDebugInfo() {
        const debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML = `
          <strong>Current Language:</strong> ${this.currentLang}<br>
          <strong>Available Translations:</strong> ${Object.keys(this.translations).join(', ')}<br>
          <strong>Sample Translation (hero_title):</strong> ${this.translate('hero_title')}<br>
          <strong>Time:</strong> ${new Date().toLocaleTimeString()}
        `;
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded, initializing SimpleI18n...');
      window.simpleI18n = new SimpleI18n();
    });
  </script>
