<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galerie</title>
  <link rel="preload" href="/css/style.css" as="style">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .intro-box { background: #f4f4f4; padding: 20px; border-radius: 10px; text-align: center; max-width: 600px; margin: 20px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-style: italic; color: #4E342E; }
    .intro-box img { width: 100%; border-radius: 10px; margin-top: 10px; }
    .terminal-container { background: #2b2b2b; padding: 20px; border-radius: 10px; text-align: left; max-width: 600px; margin: 20px auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); font-family: "Courier New", monospace; color: #FFD700; }
    .terminal-header { font-weight: bold; color: #FFD700; text-transform: uppercase; text-align: center; margin-bottom: 10px; }
    .terminal-input { width: 100%; padding: 10px; border: none; background: #1a1a1a; color: #FFD700; font-family: "Courier New", monospace; font-size: 16px; outline: none; }
    .gallery-image { display: block; max-width: 600px; width: 100%; margin: 20px auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div id="particle-background"></div>

  <header>
    <div class="logo">
      <a href="../index.html" data-nav="home">Aivoinko</a>
    </div>
    <nav>
      <a href="/de/aivoinko.html" data-nav="gallery" data-i18n="navGallery">Galerie</a>
      <a href="/de/contact.html" data-nav="contact" data-i18n="navContact">Kontakt</a>
      <a href="/de/documents.html" data-nav="documents" data-i18n="navDocuments">Dokumente</a>
    </nav>
    <div id="lang-switcher" class="lang-switcher"></div>
  </header>

  <div class="container">
    <h1 data-i18n="navGallery">Galerie</h1>
    <div class="intro-box">
      <p>"Ajaton, rajaton ja kuolematon mielikuvitus ilmestyksenä kiinnostaa, hiilessä kuin piissä. Tulen taidepuolelta, joten olen halunnut luoda mitä tahansa maailmoja ja esityksiä, visioita koneälyn kanssa kollaboraationa."</p>
      <img src="../root-image.jpg" alt="Projektin juuri kuva" loading="lazy" decoding="async">
    </div>

    <div class="terminal-container">
      <div class="terminal-header">Kiomra-terminaali</div>
      <input type="text" class="terminal-input" placeholder="Kirjoita komentosi tähän..." autofocus>
    </div>

    <img src="../blast.png" alt="Projektin juuri kuva" class="gallery-image" loading="lazy" decoding="async">
    <div id="quotes"></div>
  </div>

  <script src="/js/script.js" defer></script>
</body>
</html>
